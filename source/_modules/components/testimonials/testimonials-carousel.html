
<!-- CONTENT: TESTIMONIALS CAROUSEL -->
<div class="testimonials-carousel card-carousel carousel">


	<!-- CELL -->
	{{#each testimonials.content}}
	<div class="carousel-cell">


		<!-- BLOCK -->
		<div class="text-block io">


			<!-- COPY -->
			<h2 class="headline io-headline">
				<span class="headline-title">{{ title }}</span>
				<span class="headline-subtitle">{{ name }}</span>
			</h2>

			<p>{{ summary }}</p>
			<!-- // COPY -->


		</div>
		<!-- // BLOCK -->


	</div>
	<!-- // CELL -->
	{{/each}}


	<!-- CONTROLS -->
	<div class="flickity-custom-prev-next-button">
		<button class="flickity-custom-prev" type="button" aria-label="Previous"><span class="fal fa-arrow-left"></span></button>
		<button class="flickity-custom-next" type="button" aria-label="Previous"><span class="fal fa-arrow-right"></span></button>
	</div>
	<!-- // CONTROLS -->


</div>
<!-- // CONTENT: TESTIMONIALS CAROUSEL -->
